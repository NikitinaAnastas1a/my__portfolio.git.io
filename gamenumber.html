<!DOCTYPE html>

<head>

  <style>

      color: white;

<body>
  <h1>–ì—Ä–∞ "–í–≥–∞–¥–∞–π —á–∏—Å–ª–æ" (0-100)</h1>
  <p>–£ –≤–∞—Å —î <span id="attempts">10</span> —Å–ø—Ä–æ–±</p>
  <input type="number" id="guess" placeholder="–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ –≤—ñ–¥ 0 –¥–æ 100">
  <button id="check">–í–≥–∞–¥–∞—Ç–∏</button>
  <p id="message"></p>

  <script>
    const maxAttempts = 10;
    let attemptsLeft = maxAttempts;
    let secretNumber = Math.floor(Math.random() * 101);

    const message = document.getElementById('message');
    const attemptsDisplay = document.getElementById('attempts');
    const guessInput = document.getElementById('guess');
    const checkBtn = document.getElementById('check');

    checkBtn.addEventListener('click', () => {
      let guess = Number(guessInput.value);

      if (isNaN(guess) || guess < 0 || guess > 100) {
        message.textContent = "–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ –≤—ñ–¥ 0 –¥–æ 100.";
        return;
      }

      attemptsLeft--;
      attemptsDisplay.textContent = attemptsLeft;

      if (guess === secretNumber) {
        message.textContent = `–í—ñ—Ç–∞—é! –í–∏ –≤–≥–∞–¥–∞–ª–∏ —á–∏—Å–ª–æ ${secretNumber}! üíñ`;
        checkBtn.disabled = true;
      } else if (attemptsLeft === 0) {
        message.textContent = `–ì—Ä–∞ –∑–∞–∫—ñ–Ω—á–µ–Ω–∞. –ó–∞–≥–∞–¥–∞–Ω–µ —á–∏—Å–ª–æ –±—É–ª–æ ${secretNumber}. üíî`;
        checkBtn.disabled = true;
      } else if (guess < secretNumber) {
        message.textContent = `–ó–∞–≥–∞–¥–∞–Ω–µ —á–∏—Å–ª–æ –±—ñ–ª—å—à–µ ${guess}. üîº`;
      } else {
        message.textContent = `–ó–∞–≥–∞–¥–∞–Ω–µ —á–∏—Å–ª–æ –º–µ–Ω—à–µ ${guess}. üîΩ`;
      }

      guessInput.value = '';
      guessInput.focus();
    });
  </script>

</html>
